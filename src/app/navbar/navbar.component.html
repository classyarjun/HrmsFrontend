<!-- Password Modal -->
<div class="modal fade" id="updatePasswordModal" #updatePasswordModal tabindex="-1"
  aria-labelledby="updatePasswordModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title">Update Password</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="newPassword" class="form-label">New Password</label>
<div class="input-group">
  <input [type]="showPassword ? 'text' : 'password'"
         id="newPassword"
         class="form-control"
         formControlName="newPassword"
         required>
  <span class="input-group-text" (click)="togglePasswordVisibility()" style="cursor: pointer;">
    <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash-fill' : 'bi-eye-fill'"></i>
  </span>
</div>
</div>
          <div class="text-end">
            <button type="submit" class="btn btn-success">Update</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Profile Picture Modal -->
<div class="modal fade" id="updateProfileModal" #updateProfileModal tabindex="-1"
  aria-labelledby="updateProfileModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-success text-white">
        <h5 class="modal-title">Update Profile Picture</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" ></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onProfileSubmit()">
          <div class="mb-3">
            <label class="form-label">Select Profile Picture</label>
            <input type="file" class="form-control" (change)="onFileSelected($event)" required>
          </div>
          <div class="text-end">
            <button type="submit" class="btn btn-success">Upload</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
