<div class="container mt-5 mb-4">
  <!-- ğŸ”· Heading -->
  <div class="text-center mb-4">
    <h2 class="fw-bold text-primary">ğŸ“ Task Dashboard</h2>
    <p class="text-muted">Track and manage all your assigned tasks in one place.</p>
    <hr class="w-25 mx-auto">
  </div>

  <!-- ğŸ”¹ No tasks available -->
  <div *ngIf="tasks.length === 0" class="alert alert-info text-center shadow-sm rounded-3">
    No tasks assigned yet.
  </div>

  <!-- ğŸ”¸ Task Cards -->
  <div *ngFor="let task of tasks" class="card glass shadow-sm mb-4 border-0 rounded-4">
    <div class="card-body p-4">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <h5 class="mb-0 text-primary fw-semibold">{{ task.taskName }}</h5>
        <span class="badge rounded-pill px-3 py-2 fs-6"
          [ngClass]="{
            'bg-success': task.status === 'COMPLETED',
            'bg-warning text-dark': task.status === 'IN_PROGRESS',
            'bg-secondary': task.status === 'PENDING'
          }">
          {{ task.status }}
        </span>
      </div>

      <p class="text-muted mb-2">{{ task.description }}</p>

      <div class="d-flex justify-content-between flex-wrap mb-3">
        <div class="text-muted">
          <strong>Due:</strong> {{ task.dueDate | date: 'mediumDate' }}
        </div>

        <div class="mt-2 mt-md-0">
          <label class="me-2 fw-semibold text-secondary">Update Status:</label>
          <select class="form-select d-inline-block w-auto"
                  [(ngModel)]="task.status"
                  (ngModelChange)="updateStatus(task.id, $event)">
            <option value="PENDING">Pending</option>
            <option value="IN_PROGRESS">In Progress</option>
            <option value="COMPLETED">Completed</option>
          </select>
        </div>
      </div>
    </div>
  </div>
</div>
