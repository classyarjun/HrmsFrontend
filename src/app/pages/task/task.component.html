<div class="container mt-4">
  <h3 class="mb-4">📝 Your Assigned Tasks</h3>

  <div *ngIf="tasks.length === 0" class="alert alert-info">No tasks assigned.</div>

  <div *ngFor="let task of tasks" class="card shadow-sm mb-4 border-0 rounded-4">
    <div class="card-body">
      <div class="mb-2">
        <strong class="text-secondary">Task Name:</strong>
        <span class="text-primary fw-semibold">{{ task.taskName }}</span>
      </div>

      <div class="mb-2">
        <strong class="text-secondary">Description:</strong>
        <span class="text-muted">{{ task.description }}</span>
      </div>

      <div class="mb-2">
        <strong class="text-secondary">Due Date:</strong>
        <span class="text-dark">{{ task.dueDate | date:'mediumDate' }}</span>
      </div>

      <!-- Optional Status Display -->
      <div *ngIf="task.status" class="mt-2">
        <strong class="text-secondary">Status:</strong>
        <span
          class="badge px-3 py-2"
          [ngClass]="{
            'bg-success': task.status === 'COMPLETED',
            'bg-warning text-dark': task.status === 'IN_PROGRESS',
            'bg-secondary': task.status === 'PENDING'
          }"
        >
          {{ task.status }}
        </span>
      </div>
    </div>
  </div>
</div>
