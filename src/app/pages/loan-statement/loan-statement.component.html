<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loans and Advances</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #fff;
      color: #333;
    }
    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      border-bottom: 1px solid #ddd;
    }
    .header-left {
      font-size: 18px;
      font-weight: 500;
    }
    .header-right {
      font-size: 14px;
      color: #0073ff;
      cursor: pointer;
    }
    /* Tabs */
    .tabs {
      display: flex;
      border-bottom: 1px solid #ddd;
      padding-left: 20px;
    }
    .tab {
      padding: 10px 15px;
      cursor: pointer;
      font-size: 14px;
      color: #555;
    }
    .tab.active {
      color: #2b5ce0;
      border-bottom: 2px solid #2b5ce0;
      font-weight: 500;
    }
    /* Content */
    .content {
      text-align: center;
      padding: 50px 20px;
    }
    .content img {
      max-width: 200px;
      margin-bottom: 20px;
    }
    .content h2 {
      font-size: 18px;
      margin: 10px 0;
    }
    .content p {
      font-size: 14px;
      color: #666;
    }
    /* Footer */
    .footer {
      text-align: center;
      font-size: 12px;
      color: #888;
      padding: 10px;
      border-top: 1px solid #eee;
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #fff;
    }
    .footer a {
      color: #2b5ce0;
      text-decoration: none;
      margin: 0 5px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <div class="header-left">Loans and Advances</div>
    <div class="header-right">Quick Links â–¼</div>
  </div>

  </div>

  <!-- Content -->
  <div class="content">

    <p>Your loan details will show up here after approval.</p>
  </div>

  <!-- Footer -->
