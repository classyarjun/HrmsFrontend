


<div class="container mt-5">
  <div class="card shadow-lg">
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
      <h4 class="mb-0">📄 Salary Records</h4>
    </div>

    <div class="card-body table-responsive">
      <table class="table table-hover table-bordered align-middle text-center">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>📁 File Name</th>
            <th>📆 Month</th>
            <th>👤 Uploaded By</th>
            <th>🕒 Upload Date</th>
            <th>⬇️ Download</th>
          </tr>
        </thead>
        <tbody *ngIf="salaryRecords.length > 0; else noData">
          <tr *ngFor="let record of salaryRecords; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ record.fileName }}</td>
            <td>{{ record.month }}</td>
            <td>{{ record.uploadedBy }}</td>
            <td>{{ record.uploadDate | date: 'short' }}</td>
            <td>
              <button class="btn btn-outline-primary btn-sm" (click)="downloadFile(record.id, record.fileName)">
                <span class="material-icons">download</span>
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <ng-template #noData>
        <p class="text-center mt-4 text-muted">No records found.</p>
      </ng-template>
    </div>
  </div>
</div>
