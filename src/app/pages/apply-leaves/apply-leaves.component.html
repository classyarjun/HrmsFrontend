<div class="container mt-5 mb-5 p-4 shadow rounded bg-light">
  <h2 class="text-center text-primary mb-4">Apply for Leave</h2>

  <form [formGroup]="leaveForm" (ngSubmit)="submitForm()">
    <div class="row mb-3">
      <label for="employeeId" class="col-sm-3 col-form-label">Employee ID:</label>
      <div class="col-sm-9">
        <input type="number" class="form-control" id="employeeId" placeholder="Enter your employee ID" formControlName="employeeId">
      </div>
    </div>

    <div class="card-body bg-light ">
      <form [formGroup]="leaveForm" (ngSubmit)="submitForm()">
        <div class="row g-4">

          <!-- From Date -->
          <div class="col-md-6">
            <label for="fromDate" class="form-label fw-semibold">From Date</label>
            <input type="date" class="form-control" id="fromDate" formControlName="fromDate">
          </div>

          <!-- To Date -->
          <div class="col-md-6">
            <label for="toDate" class="form-label fw-semibold">To Date</label>
            <input type="date" class="form-control" id="toDate" formControlName="toDate">
          </div>

          <!-- Manager Email -->
          <div class="col-md-6">
            <label for="applyingTo" class="form-label fw-semibold">Manager Email</label>
            <input type="email" class="form-control" id="applyingTo" formControlName="applyingTo" placeholder="e.g. manager@company.com">
          </div>

          <!-- CC To -->
          <div class="col-md-6">
            <label for="ccTo" class="form-label fw-semibold">CC To</label>
            <input type="text" class="form-control" id="ccTo" formControlName="ccTo" placeholder="Comma-separated emails">
          </div>

          <!-- Contact Details -->
          <div class="col-md-6">
            <label for="contactDetails" class="form-label fw-semibold">Contact Details</label>
            <input type="text" class="form-control" id="contactDetails" formControlName="contactDetails" placeholder="Phone / Email / Alt Contact">
          </div>

          <!-- Leave Type -->
          <div class="col-md-6">
            <label for="leaveType" class="form-label fw-semibold">Leave Type</label>
            <select class="form-select" id="leaveType" formControlName="leaveType">
              <option value="">-- Select --</option>
              <option *ngFor="let type of leaveTypes" [value]="type">{{ type }}</option>
            </select>
          </div>

          <!-- Reason -->
          <div class="col-12">
            <label for="reason" class="form-label fw-semibold">Reason</label>
            <textarea class="form-control" id="reason" formControlName="reason" rows="3" placeholder="Mention reason for leave"></textarea>
          </div>

          <!-- Attachment -->
          <div class="col-12">
            <label for="file" class="form-label fw-semibold">Attachment (Optional)</label>
            <input type="file" class="form-control" id="file" (change)="onFileChange($event)">
          </div>

          <!-- Submit Button -->
          <div class="col-12 text-center">
            <button class="btn btn-success px-4 py-2 mt-3" type="submit" [disabled]="leaveForm.invalid">
              <i class="bi bi-send-check me-2"></i>Submit Request
            </button>
          </div>

        </div>
      </form>
    </div>
  </form>
</div>
